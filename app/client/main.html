<head>
  <title>login</title>
</head>

<body>
{{> login}}
</body>

<template name="login">
<div class="container">
  <div id="login-logo">
    <img src="images/logo.svg"/>
  </div>

  <div class="app-name">
    <p>FindFitness</p>
  </div>

  <div class="forms">
    <div>
      <input name="username" placeholder="Username"/>
    </div>
    <div>
      <input name="password" type="password" placeholder="Password"/>
    </div>
  </div>

  <div class="login-btn">
    <button>Login</button>
  </div>

  <p id="question">Are you not a user yet ?</p>

  <p id="signup">Sign Up</p>
</div>
</template>
