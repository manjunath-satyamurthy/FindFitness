<!-- Login -->
<template name="login">
<div class="container">
  <div id="login-logo">
    <img src="images/logo.svg"/>
  </div>

  <div class="app-name">
    <p>FindFitness</p>
  </div>

  <div class="forms">
    <div>
      <input name="username" placeholder="Username"/>
    </div>
    <div>
      <input name="password" type="password" placeholder="Password"/>
    </div>
  </div>

  <div class="login-btn">
    <button>Login</button>
  </div>

  <p id="question">Are you not a user yet ?</p>

  <a href ={{pathFor route ='signup'}}><p id="signup">Sign Up</p></a>
</div>
</template>


<!-- Signup -->
<template name="signup">

<div class = "header">
    <img class="image" src="images/logo.svg">
    <span class="heading">FindFitness</span>
</div>

  <p id="clienttype">Client Type</p>

  <div class="dropdown">
    <select>
    <option>Select Profile</option>
      <option value="User">User</option>
      <option value="Trainer">Trainer</option>
      <option value="Nutritionist">Nutritionist</option>
    </select>
  </div>

  <p id="info">(Please select the appropriate profile from the above menu!)</p>

</template>


<template name="signup1">
<div class="signup-form">
  <div>
    <input name ="firstname" placeholder="First Name">
    <input name ="lastname" placeholder="Last Name">
    <input name ="email" placeholder="Email Address">
    <input name ="dob" placeholder="Date of Birth in DD/MM/YYYY format">
    <input name ="address" placeholder="Address">
  </div>
</div>
</template>
