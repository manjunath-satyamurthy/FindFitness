<template name="results">
	<div id="app-header">
	  <img id="back-search" src="images/back-btn.png" width="30px" height="30px"/>
	  <h3>Results</h3>
	</div>

	<div class="results-count">
		<p>{{ results_count }} Results found</p>
	</div>

{{#each results}}
	<div class="results-list">
		<div class="show">
			{{ #if defined pro_image}}
			<img src="{{ pro_image }}" width="45px" height="45px" style="border-radius: 45px;">
			{{else}}
			<img src="images/default-profile.svg" width="45px" height="45px">
			{{/if}}
			<p class="tn-name">{{ firstname }}</p>
			<p class="distance">{{ distance }}</p>
		</div>
		<div class="hide">
			<div>
				<p><span>Experience</span><span>{{ experience }} yrs</span></p>
				<p><span>Location</span><span>{{ location.name }}</span></p>
				<p><span>Cost</span><span>{{ cost }}  ‎€/hr</span></p>
				<p><span><button class="chat-btn" data-id="{{ _id }}">Chat</button></span><span><button class="request-btn" id="{{ _id._str }}">Request</button></span></p>
			</div>
		</div>
	</div>
{{/each}}
</template>
