<template name="signup">
<div class="container">
  <div class="header">
      <h1>Sign Up</h1>
  </div>

  <div class="forms">
    <form class="signup-form forms" name="signup">
    <select id="account-type">
      <option>Choose Account Type</option>
      <option value="user" name="user">User</option>
      <option value="trainer" name="trainer">Trainer</option>
      <option value="nutritionist" name="nutritionist">Nutritionist</option>
    </select>

      <div><input name ="username" placeholder="Username"></div>
      <div><input name ="email" type="email" placeholder="Email Address"></div>
      <div><input name="password" type="password" placeholder="Password"/></div>
      <div><input name="confirmpassword" type="password" placeholder="Retype Password"/></div>

      <div class="create-acc-btn">
        <button type="submit">Create Account</button>
      </div>
    </form>
  </div>

  <p id = "question">Already a Member ?</p>
  <p id = "signup"><a class="green" href="/">Log In</a></p>

</div>
</template>
