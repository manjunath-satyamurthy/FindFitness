      <img id = "img4" src="/images/two.svg">
    </div>
    </div>


    <div class = navigationBar>
      <ul style="list-style:none;">

<template name= "login">
    
      <div id="login">
        <img id = "img1" src="/images/one.svg">
        <h1 id="label1">FindFitness</h1>
        <img id = "img2" src="/images/two.svg">
      
      <form class="loginForm">
      <div id="input1">
        <input name="email" type="email" placeholder="Email Address"/>
      </div>
      <div id="input2">
        <input name="password" type="password" placeholder="Password"/>
      </div>
        <input id="loginButton" type="submit" value="Login">
        </form>
        <p id="question">Are you not a user yet ?</p>

       <a href="{{pathFor route='register'}}"><p id="signup">Sign Up</p></a>
       <!-- <a href="{{pathFor route='signup'}}"><p id="signup">Signup</p></a> -->
       
      </div>
  </template>


  

  <template name="register">
    <h2>Register</h2>
    <form class="register">
        <p>Email: <input type="email" name="email"></p>
        <p>Password: <input type="password" name="password"></p>
        <p><input type="submit" value="Register"></p>
    </form>
</template>
