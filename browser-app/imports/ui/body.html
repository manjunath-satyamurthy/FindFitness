<template name="contentAndHeader">

    <header id="firstHeader">
      <img id = "img3" src="/images/one.svg"> 
      <span>
      <h1 id="firstHead">FindFitness</h1>
      </span> 
      <img id = "img4" src="/images/two.svg">
    </header>


    <div class = navigationBar>
      <ul style="list-style:none;">
        <li class="searchNav">
          <p id="navText">Search</p>
            <img class = "searchIcon" src="/images/search.svg">
        </li>
        
        <li class="subscriptionNav">
          <p id="navText">Subscription</p> 
          <img class = "subscriptionIcon" src="/images/subscription.svg">
        </li>

        <li class="messageNav">
          <p id="navText">Messages</p>
          <img class = "messageIcon" src="/images/messages.svg">
        </li>

        <li class="requestsNav">
          <p id="navText">Requests</p>
          <img class = "requestsIcon" src="/images/requests.svg">
        </li>
        <li class="logoutNav">
          <a href="#" class="logout"><p id="navText">Logout</p>
          <img class = "logoutIcon" src="/images/logout.svg"></a>
        </li>
      </ul> 

    </div> 


  </template>



  <template name= "login">
    
      <div id="login1">
        <img id = "img1" src="/images/one.svg">
        <h1 id="label1">FindFitness</h1>
        <img id = "img2" src="/images/two.svg">
      
      <form id="loginForm" autocomplete="on">
      <div id="input1">
        <input  id="username" name1="email" type="email" placeholder="Email Address"/>
      </div>
      <div id="input2">
        <input  id="password" name1="password" type="password" placeholder="Password"/>
      </div>
        <input id="loginButton" type="submit" value="Login">
        </form>
        <p id="question">Are you not a user yet ?</p>

       <a href="{{pathFor route='register'}}"><p id="signup">Sign Up</p></a>
      </div>
  </template>
