<template name="search"> 
    {{> contentAndHeader}}
    <div class="content">
    <div class="secondHeader">
      <button id='searchHead1'>Trainer</button> 
      <button id='searchHead2'>Nutritionist</button> 
      <form>
        <div>
          <label class="searchTab">Search Location</label> 
          <input id="geoLocation" name="SearchLocation"/> 
        </div>
        <div>
          <label class="searchTab">Personal</label>
          <input type="radio" name="trainer" value="Personal">
        </div>
        <div>
          <label class="searchTab">Group</label>
          <input type="radio" name="trainer" value="Group">
        </div> 
        <div>
          <label class="searchTab">Maximum Cost</label> 
          <input name="MaxCost"/>
        </div>
        <div>
          <label class="searchTab">Preferred Timings</label> 
          <input name="PreferredTime"/> 
        </div>
        <div>
          <label class="searchTab">Specialization</label> 
          <input name="Specialization"/> 
        </div>

          <button id="searchButton">Search Trainer</button>

          </form>
      </div>
      </div>
  </template>

        <div>

      </div>
      </div>

  </template>
