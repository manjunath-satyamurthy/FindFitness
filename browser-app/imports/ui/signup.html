 <template name="signup">

    <header id="firstHeader">
      <img id = "img3" src="/images/one.svg"> 
      <span>
      <h1 id="firstHead">FindFitness</h1>
      </span> 
      <img id = "img4" src="/images/two.svg">
    </header>  

    <br><br>

  <form id="login1">

      <div>
        <h2 id="title2">Sign Up</h2>
      </div>

    <div class= "profile">
        {{#if photo}}
          <img src={{photo}}  width="120" height="120" style="border-radius: 50%;" />
        {{/if}}
    </div>

      <div class="inputLabels">
        <label class="inputText">User Type</label>
          <select name="UserType" id="usertype" onchange="return showTypes();">
          <option>Select</option>
          <option value="client">Client</option>
          <option value="trainer">Trainer</option>
          <option value="nutritionist">Nutritionist</option>
        </select>

    <!--Client-->
        <div id= "client">
          <div class="line1">
            <label class="inputText" for="input">First Name</label>
            <input class="reg" type="text" name="firstname">
          </div>

          <div class="line1">
            <label class="inputText" for="input">Last Name</label>
            <input class="reg" type="text" name="lastname" >
          </div>

          <div class="line1">
            <label class="inputText">Email</label>
            <input class="reg" type="email" name="email" placeholder="example@example.com">
          </div>

          <div class="line1">
            <label class="inputText">Password</label>
            <input class="reg" type="password" name="password">
          </div>

          <div class="line1">
            <label class="inputText">Date of Birth</label>
            <input class="reg" type="date" name="dob" placeholder="dd/mm/yyyy">
          </div>

          <div class="line1">
            <label class="inputText">Address</label>
            <input class="reg" type="text" name="address">
          </div>
      </div>

      <div id="trainer">

        <div class="line1" id="mobile">
          <label class="inputText">Mobile Number</label>
          <input class="reg" type="text" name="tel">
        </div>

 
        <div class="line1" id="loc">
          <label class="inputText">Location</label>
          <input class="reg" type="text" name="loc">
        </div>

        <div class="line1" id="exp">
          <label class="inputText">Experience</label>
          <input class="reg" type="text" name="exp">
        </div>

        <div class="line1" id="spec">
          <label class="inputText">Specialization</label>
          <input class="reg" type="text" name="spec">
        </div>
      </div>

            <button class="btn">Submit</button>
    </div>
  </form>
</template>
